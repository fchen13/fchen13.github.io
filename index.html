<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.jpg">
    <title>Earth BioGenome Project - Dashboard</title>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .logo img {
            height: 50px;
            margin-right: 1rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .category {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .link i {
            font-size: 2rem;
            margin-right: 1rem;
            color: #667eea;
            min-width: 40px;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .link-description {
            font-size: 0.9rem;
            color: #6c757d;
            line-height: 1.4;
        }

        .footer {
            background: rgba(52, 58, 64, 0.95);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }

            .logo h1 {
                font-size: 1.4rem;
            }

            .logo img {
                height: 40px;
            }

            .main-content {
                padding: 1rem;
            }

            .links-container {
                grid-template-columns: 1fr;
            }

            .link {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="favicon.jpg" alt="Earth BioGenome Project Logo">
                <h1>EBP Dashboard</h1>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div id="content-container">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2025 THE EARTH BIOGENOME PROJECT</p>
    </footer>

    <script src="config.js"></script>
    <script>
        // Load dashboard content
        const container = document.getElementById('content-container');

        pages.forEach(category => {
            // Create category container
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');

            // Add category title
            const titleH2 = document.createElement('h2');
            titleH2.classList.add('category-title');
            titleH2.textContent = category.category;
            categoryDiv.appendChild(titleH2);

            // Create links container
            const linksContainer = document.createElement('div');
            linksContainer.classList.add('links-container');

            // Add links for this category
            category.pages.forEach(page => {
                const link = document.createElement('a');
                link.classList.add('link');
                link.href = page.file;
                link.target = '_blank';
                link.title = page.description;

                // Add icon
                const icon = document.createElement('i');
                icon.className = `fas ${page.icon}`;
                link.appendChild(icon);

                // Add content container
                const content = document.createElement('div');
                content.classList.add('link-content');

                // Add title
                const title = document.createElement('div');
                title.classList.add('link-title');
                title.textContent = page.name;
                content.appendChild(title);

                // Add description
                const description = document.createElement('div');
                description.classList.add('link-description');
                description.textContent = page.description;
                content.appendChild(description);

                link.appendChild(content);
                linksContainer.appendChild(link);
            });

            categoryDiv.appendChild(linksContainer);
            container.appendChild(categoryDiv);
        });
    </script>
</body>
</html>
