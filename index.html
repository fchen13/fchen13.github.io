<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.jpg">
    <title>Earth BioGenome Project - Dashboard</title>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="favicon.jpg" alt="Earth BioGenome Project Logo">
                <h1>Earth BioGenome Project</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="about.html" class="nav-link">ABOUT</a></li>
                    <li><a href="index.html" class="nav-link active">DASHBOARD</a></li>
                    <li><a href="contact.html" class="nav-link">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Dashboard Page Section -->
        <section id="dashboard">
            <h2 class="page-title">EBP Dashboard</h2>
            <div id="content-container">
                <!-- Dynamic content will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2025 THE EARTH BIOGENOME PROJECT</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script>
        // Load dashboard content
        const container = document.getElementById('content-container');

        pages.forEach(category => {
            // Create category container
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');

            // Add category title
            const titleH2 = document.createElement('h2');
            titleH2.classList.add('category-title');
            titleH2.textContent = category.category;
            categoryDiv.appendChild(titleH2);

            // Create links container
            const linksContainer = document.createElement('div');
            linksContainer.classList.add('links-container');

            // Add links for this category
            category.pages.forEach(page => {
                const link = document.createElement('a');
                link.classList.add('link');
                link.href = page.file;
                link.target = '_blank';
                link.title = page.description;

                // Add icon
                const icon = document.createElement('i');
                icon.className = `fas ${page.icon}`;
                link.appendChild(icon);

                // Add content container
                const content = document.createElement('div');
                content.classList.add('link-content');

                // Add title
                const title = document.createElement('div');
                title.classList.add('link-title');
                title.textContent = page.name;
                content.appendChild(title);

                // Add description
                const description = document.createElement('div');
                description.classList.add('link-description');
                description.textContent = page.description;
                content.appendChild(description);

                link.appendChild(content);
                linksContainer.appendChild(link);
            });

            categoryDiv.appendChild(linksContainer);
            container.appendChild(categoryDiv);
        });
    </script>
</body>
</html>
