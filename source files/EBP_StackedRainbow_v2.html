    <script>
      // 数据地址
      const url =
        "https://goat.genomehubs.org/api/v2/report?report=arc&x=assembly_span%20AND%20bioproject%3DPRJNA533106&rank=phylum%2Cclass%2Corder%2Cfamily%2Cgenus%2Cspecies&includeEstimates=true&excludeAncestral%5B0%5D=bioproject&excludeMissing%5B0%5D=bioproject&caption=%2A%2AEBP%20Umbrella%2A%2A%20-%20EBP%20taxa%20with%20assemblies%20out%20of%20all%20Eukaryotic%20taxa%20in%20INSDC&taxonomy=ncbi&result=taxon&queryId=HvJvG3Tffp";
      
      // 初始化图表
        function initEchart(data, annimationDelay ) {
        const chartDom = document.getElementById("chartContainer");
        const myChart = echarts.init(chartDom);
        const option = {
          polar: {

          },
          angleAxis: {

            show: false,
          },
          radiusAxis: {
            type: "category",
            data: ["phylum", "class", "order", "family", "genus", "species"],
            show: false,
          },
          legend: {show: false, selectedMode: false, position: "top", top: 60, left: "center"},
          tooltip: {
            formatter: function(params) {
                const description = params.data.description;
                return `<div>${description}</div>`;
            },
            textStyle: { // 设置 tooltip 文本样式
                color: 'rgba(0, 0, 0, 0.85)', // 文本颜色
                fontFamily: 'sans-serif', // 字体族
                fontSize: 10, // 字体大小
                fontWeight: 'normal', // 字体粗细
                // 还可以设置其他文本样式，如 lineHeight、backgroundColor、borderColor 等
            }
          },

          // graphic: {
          //   type: "group",
          //   left: "670", // 假设图例在右侧，这里将自定义文本放在图例旁边
          //   top: "50", // 垂直居中
          //   children: data.map((item, index) => {
          //     return {
          //       type: "group",
          //       left: index * 110, // 距离父容器左侧的位置
          //       top: "50",
          //       children: [
          //         // Series 1 的颜色块
          //         {
          //           type: "rect",
          //           shape: {
          //             width: 10, // 颜色块宽度
          //             height: 30, // 颜色块高度
          //           },
          //           style: {
          //             fill: item.itemStyle.color, // Series 1 的颜色，与 series 配置中的颜色对应
          //             stroke: null, // 不显示边框
          //           },
          //           silent: true, // 不响应鼠标事件
          //         },
          //         // Series 1 的文本
          //         {
          //           type: "text",
          //           left: "15", // 距离颜色块右侧的位置
          //           style: {
          //             text: `${item.name}`, // 自定义文本内容
          //             fill: "black", // 文本颜色
          //             textAlign: "left", // 文本对齐方式
          //           },
          //         },
          //         {
          //           type: "text",
          //           left: "15", // 距离颜色块右侧的位置
          //           top: "20",
          //           style: {
          //             text: `${item.description}`, // 自定义文本内容
          //             fill: "black", // 文本颜色
          //             textAlign: "left", // 文本对齐方式
          //           },
          //         },
          //       ],
          //     };
          //   }),
          // },
          series: [],
        };
       setTimeout(() => {
        const originData = data.map((item, index) => {
            return {
              ...item,
              data: item.data.map(d => ({...data, value: 0, label: {show: false}}))
            }
          })
          option.series = originData
        myChart.setOption(option);
       }, 0)
        setTimeout(() => {
          const INSDCData = data.filter((_,index) => (index % 2 == 1))
          option.series = INSDCData
          myChart.setOption(option);
        }, annimationDelay)
        setTimeout(() => {
          data.forEach((item, index) => {
            if(index % 2 == 1) {
              const i = Math.floor(index / 2)
              item.data[i].value = item.data[i].value - data[index - 1].data[i].value
            }
          })
          option.series = data
          myChart.setOption(option);
        }, annimationDelay * 2)
      }

      function getGraphicOption(type, data) {
        if(type == 'text') {
          return {
              type: 'text',
              z: 100,
              left: 0, // Adjust text positioning
              top: 0,
              style: {
                text: `${data.text}`,
                textAlign: 'center',
                textVerticalAlign: 'middle',
                fontSize: 10,
                fill: data.color
              }
          }
        } else if(type == 'rect') {
          return {
            type: "rect",
            left: 0 , // Adjust text positioning
            top: 0,
            shape: {
              width: 16, // 颜色块宽度
              height: 10, // 颜色块高度
              r: 3, // 圆角
            },
            style: {
              fill: data.color, // Series 1 的颜色，与 series 配置中的颜色对应
              stroke: null, // 不显示边框
            },
            silent: true, // 不响应鼠标事件
          }
        }
      }

      function initLegendChart(legends, annimationDelay ) {
        const chartDom = document.getElementById("legendContainer");
        const myChart = echarts.init(chartDom);
        const offsetX = chartDom.clientWidth / 2 - 355
        const reverseLegends = legends.reverse()
        const names = []
        const EBP = []
        const INSDC = []
        const contrasts = []
        reverseLegends.forEach(item => {
          names.push({
            type: 'text',
            text: item.name,
            color: item.color
          })
          EBP.push({
            type: 'rect',
            text: item.data[0].num,
            color: item.data[0].color
          })
          INSDC.push({
            type: 'rect',
            text: item.data[1].num,
            color: item.data[1].color
          })
          contrasts.push({
            type: 'text',
            text: `${(item.contrast * 100).toFixed(1)}%`,
            color: item.color
          })
        })
        EBP.push({
          type: 'text',
          text: 'Assemblies by EBP affiliates',
          color: '#000',
          description: true
        })
        INSDC.push({
          type: 'text',
          text: 'Assemblies in INSDC',
          color: '#000',
          description: true
        })
        const renders = [names, INSDC, EBP , contrasts]
        const myGraphics = renders.map((group, index) => {
          const groupOption = {
            type: 'group',
            top: (index) * 20 + 10,
            left: offsetX,
            bounding: 'all',
            children: []
          }
          group.forEach((item, index) => {
            if(item.type == 'text') {
              const text = getGraphicOption('text', item)
              text.left = index * 55 + (item.description ? 50 : 0)
              groupOption.children.push(text)
            } else if(item.type == 'rect') {
              const rect = getGraphicOption('rect', item)
              const text = getGraphicOption('text', item)
              rect.left = index * 55
              text.left = index * 55 + 18
              groupOption.children.push(rect)
              groupOption.children.push(text)
            }
          })

          return groupOption
        })
            
            let len = renders.length
            let count = 1
            const myOption = {
              graphic: myGraphics.slice(0, count++),
              series: []
            }
            myChart.setOption(myOption)
            let timer = setInterval(() => {
              if(count > len) {
                clearInterval(timer)

                return
              }
              const myOption = {
                graphic: myGraphics.slice(0, count++),
                series: []
              }
              myChart.setOption(myOption)
            }, annimationDelay)
            
      }
      window.onload = function () {
        // 请求数据

          const url1 = 'https://goat.genomehubs.org/api/v2/report?report=arc&x=assembly_span%20AND%20bioproject%3DPRJNA533106&rank=phylum%2Cclass%2Corder%2Cfamily%2Cgenus%2Cspecies&includeEstimates=true&excludeAncestral%5B0%5D=bioproject&excludeMissing%5B0%5D=bioproject&caption=%2A%2AEBP%20Umbrella%2A%2A%20-%20EBP%20taxa%20with%20assemblies%20out%20of%20all%20Eukaryotic%20taxa%20in%20INSDC&taxonomy=ncbi&result=taxon&queryId=qQsAI9CWEl'
          const url2 = 'https://goat.genomehubs.org/api/v2/report?report=arc&x=assembly_span&rank=phylum%2Cclass%2Corder%2Cfamily%2Cgenus%2Cspecies&includeEstimates=true&excludeAncestral%5B0%5D=assembly_span&excludeMissing%5B0%5D=assembly_span&caption=%2A%2AAll%20INSDC%20taxa%2A%2A%20-%20Taxa%20with%20assemblies%20out%20of%20all%20Eukaryotic%20taxa%20in%20INSDC&taxonomy=ncbi&result=taxon&queryId=vO9zgh1_QH'
          const annimationDelay = 1000 //ms
          formatStackedUmbrellaData(url1, url2, annimationDelay).then(({
            stackedData, legends
          }) => {
            // 绘制图表
            initEchart(stackedData, annimationDelay )
            initLegendChart(legends, annimationDelay)
          })
      };
