      * {
        margin: 0;
      }
      #mapContainer {
        width: 100vw;
        height: 100vh;
        /* margin-bottom: 20px; */
        overflow: hidden;
      }

      #barContainer {
        width: 80vw;
        height: 70vh;
        margin: 60px auto;
        overflow: hidden;
      }

      #relationshipGraph {
        width: 766px;
        height: 400px; /* 设置为100%以占满弹窗 */
      }

      #total {
        position: absolute;
        left: 50px;
        bottom: 50px;
        color: #000;
        font-size: 26px;
      }
      #colors {
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
      .color-box {
        width: 10px;
        height: 10px;
        display: inline-block;
        margin: 4px;
        border: 1px solid #ccc;
      }
      .color-name {
        text-align: center;
        margin-top: 5px;
        font-size: 12px;
      }

      .btns {
        position: absolute;
        right: 20px;
        top: 10px;
        display: flex;
        border-radius: 25px;
        overflow: hidden;
        height: 40px;
        border: 1px solid #000;
        z-index: 99999999;
      }

      .btns button {
        display: inline-flex;
        width: 80px;
        justify-content: center;
        align-items: center;
        border: none;
        cursor: pointer;
        background-color: #fff;
        outline: none;
      }

      .btns .selected {
        background-color: #aaa;
      }
      #projectsList {
        height: 500px;
        overflow: auto;
      }
      #projectsList li {
        margin: 10px;
      }

      function initMap() {
        // Aggregate projects by address
        const addressMap = {};
        const aggregatedData = data.map((item) => {
          const address = item.address;
          if (!addressMap[address]) addressMap[address] = 1;
          else addressMap[address]++;
          const offsetX =
            addressMap[address] > 1 ? ((Math.random() - 5) * 2) / 5 : 0;
          const offsetY =
            addressMap[address] > 1 ? ((Math.random() + 0) * 2) / 5 : 0;
          const data = {
            name: item.projectName,
            value: [
              item.longitude + offsetX,
              item.latitude + offsetY,
              addressMap[address],
            ],
            type: item.type,
            website: item.website,
            address: item.isCenter ? "" : address,
            isCenter: item.type === "Headquarter" || !!item.isCenter,
            isNew: !!item.isNew,
            itemStyle: {
              color: "#333", // 其他点颜色
              borderColor: !!item.isCenter ? "#ffff00" : "transparent", // 轮廓颜色
              borderWidth: 4, // 轮廓宽度
              opacity: 0.9,
            },
          };
          if (data.type === "Headquarter") {
            data.itemStyle.borderColor = "skyblue";
          }
          return data;
        });

        const filteredData = aggregatedData.filter((point) => !point.isNew);

          (point) =>

            point.type == "Headquarter"
        );

            point.type !== "Headquarter"
          ) {
            canadianLinks.push({
              fromName: canadianProjectHeadquarter.name,
              toName: point.name,
              coords: [canadianProjectHeadquarter.value, point.value], // Always start with the center
              lineStyle: {
                normal: {
                  curveness:
                    point.value[0] >= canadianProjectHeadquarter.value[0]

                },

            });

              toName: point.name,

                normal: {

      function initBar() {
        const continentProjects = {};
        // const projectMap = Object.fromEntries(projectsData.map(project => ([project.projectName, project])))

        projectsData.forEach((project) => {
          const { continent } = project;
          if (!continentProjects[continent]) {
            continentProjects[continent] = [];
          }
          continentProjects[continent].push(project);
        });

        const sortedArr = Object.entries(continentProjects).sort(
          (projectA, projectB) => projectB[1].length - projectA[1].length
        );
        const keys = sortedArr.map((item) => item[0]);
        const barData = sortedArr.map((item) => item[1].length);

        var myChart = echarts.init(document.getElementById("barContainer"));
        var option = {
          title: {
            text: `Distribution of ${projectsData.length} EBP Affiliated Projects by Continent`,
            left: "center", // Title居中
          },
          tooltip: {},
          xAxis: {
            type: "category",
            name: "continent",
            nameLocation: "middle", // X轴标题居中
            nameTextStyle: {
              // 设置 X 轴标题字体样式
              fontSize: 14, // 修改字体大小
            },

            nameGap: 40, // 与底部的间距
            data: keys,
          },
          yAxis: {
            type: "value",
            name: "Number  of  Projects",
            nameLocation: "middle", // Y轴标题居中
            interval: 5, // 设置Y轴刻度以5为基本单位
            splitLine: {
              // 显示Y轴的坐标轴线
              show: true,
            },
            axisLine: {
              // 显示Y轴的坐标轴线
              show: true,
            },
            nameTextStyle: {
              // 设置 X 轴标题字体样式
              fontSize: 14, // 修改字体大小
            },
            nameRotate: 90, // Y轴标题纵向排列
            nameGap: 40, // 与左侧的间距
          },
          series: [
            {
              name: "Continent",
              type: "bar",
              data: barData,
              itemStyle: {
                color: "#FFA500", // 橙色
              },
              barWidth: "50%",
            },
          ],
        };

        myChart.setOption(option);

        // 点击事件
        myChart.on("click", function (params) {
          if (params.componentType === "series") {
            const projects = continentProjects[params.name];
            document.getElementById(
              "relationshipModalLabel"
            ).innerText = `${params.name}  (${projects.length})`;
            const projectsContainer = document.getElementById("projectsList");
            const innerHtml = projects
              .map((project) => {
                const { projectName, website } = project;

                return `<li><a href="${website}" title="${website}" target="_blank">${projectName}</a></li>`;
              })
              .join("");
            projectsContainer.innerHTML = innerHtml;

            // Show relationship graph in modal
            $("#relationshipModal").modal("show");
          }
        });
      }

      initMap();
      // initBar()

      document.querySelectorAll("button").forEach((btn) => {
        btn.onclick = (e) => {
          type = e.target.innerHTML;

          if (type !== "Map" && type !== "Statistic") return;

          document.querySelectorAll("button").forEach((btn) => {
            btn.className = "";
          });

          e.target.className = "selected";

          const map = document.getElementById("mapContainer");
          const bar = document.getElementById("barContainer");

          // 清楚之前的图表
          if (type == "Map") {
            map.style.display = "block";
            bar.style.display = "none";
          } else {
            map.style.display = "none";
            bar.style.display = "block";
          }
        };
      });
      document.querySelector("button").click();
    </script>
